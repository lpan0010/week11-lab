<div >
  <div>
      <div class="col-md-3">
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <h3 class="panel-title">
                      <span>{{question}} </span>
                  </h3>
              </div>
              <div class="panel-body">
                  <ul class="list-group" *ngFor="let label of pieChartLabels">
                      <li class="list-group-item">
                          <div class="radio">
                              <label>
                                  <input type="radio" name="optionsRadios" (click) = "selectedVote(label)">
                                  {{label}}
                              </label>
                          </div>
                      </li>
                  </ul>
              </div>
              <div class="panel-footer">
                  <button type="button" class="btn btn-primary btn-sm" (click) ="sendVote()">
                      Vote</button>
          </div>
      </div>
  </div>
  <div style="display: block;" *ngIf="pieChartLabels && pieChartData">
    <canvas baseChart 
      [data]="pieChartData" 
      [labels]="pieChartLabels" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
      >
    </canvas>
  </div>
</div>
</div>
